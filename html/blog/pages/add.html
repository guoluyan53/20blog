<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
  <link rel="stylesheet" href="../static/css/add.css">
</head>
<body>
  <div id="editBox">
    <p class="edit_line">Add Article</p>
    <div class="edit_title">
      Title: <input type="text" id="add_title">
    </div>
    <div class="edit_content">
      Content: 
      <!-- <div class="edit_text" contenteditable="true"></div> -->
      <textarea name="content" id="add_text"></textarea>
    </div>
    <div class="edit_button">
      <button id="add_submit"
        onclick="addSubmit()">SUBMIT</button>
      <button id="add_cancel" onclick="addCancel()">CANCEL</button>
    </div>
  </div>
  <script src="../static/lib/jquery-3.4.1.js"></script>
  <script src="../static/js/my-plugin.js"></script>
  <script src="../static/js/add.js"></script>
</body>
</html>
